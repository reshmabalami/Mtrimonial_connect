<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Matches Found</title>
    <style>
        body {
            /* Gradient background */
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .no-matches-container {
            max-width: 80%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .no-matches-container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .no-matches-container p {
            font-size: 1.2rem;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="no-matches-container">
        <h1>No Matches Found</h1>
        <p>Please try again later.</p>
    </div>
</body>
</html>
